<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ-панель мероприятий</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: #333; }
    form { margin-bottom: 30px; }
    textarea { width: 100%; height: 80px; }
    button { padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .announcements { margin-top: 30px; }
    .announcement { background: #f8f9fa; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
    .date { color: #888; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>Админ-панель мероприятий</h1>
  <form method="POST" action="/add">
    <label for="announcement">Текст анонса:</label><br>
    <textarea name="announcement" id="announcement" required></textarea><br>
    <button type="submit">Добавить анонс</button>
  </form>
  <div class="announcements">
    <h2>Список анонсов</h2>
    <div id="list"></div>
  </div>
  <script>
    fetch('/api/announcements?token=your_secret_token')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('list');
        if (data.length === 0) {
          list.innerHTML = '<i>Анонсов нет</i>';
        } else {
          list.innerHTML = data.map(a => `<div class="announcement"><div>${a.text}</div><div class="date">${new Date(a.date).toLocaleString()}</div></div>`).join('');
        }
      });
  </script>
</body>
</html>
